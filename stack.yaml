version: '3.3'
volumes:
  docker_jenkins: {}

services:
  jenkins:
    image: jenkins/jenkins:latest
    deploy:
      replicas: 2
      resources:
        reservations:
          cpus: 2
          memory: 2048G
      restart_policy:
        condition: on-failure
      placement:
        constraints:
        - "node.role==worker"
    ports:
    - "8080:8080"
    - "5080:5080"
    volumes:
    - docker_jenkins:/var/jenkins_home

